<h1>ngx-marquee</h1>

<ng-template #marqueeContent>
  <mark class="ticker ticker-custom" *ngFor="let ticker of tickers">
    {{ ticker }}
  </mark>
</ng-template>

<section>
  
  <div class="wrapped-ticker">
    <ngx-marquee>
      <ng-container *ngTemplateOutlet="marqueeContent"></ng-container>
    </ngx-marquee>
  </div>

</section>
